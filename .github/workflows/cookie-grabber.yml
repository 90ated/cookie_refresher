name: Grab Cookies (Playwright) + Commit to Repo

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:        # manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # allows committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run script
        run: python grab_cookies.py

      - name: Commit updated cookies.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cookies.json
          if git diff --cached --quiet; then
            echo "No changes in cookies.json"
          else
            git commit -m "Updated cookies.json from GitHub Actions"
            git push
          fi
